<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/encriptar.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <main class="principal">
        <h1>Encriptador</h1>
        <div class="contenedor">
            <input id="ingresar-texto" class= "encrip" type="text" placeholder="Ingrese una frase">
            <div class="btn-container">
                <input id="encriptar" type="submit" value="Encriptar" class="btn-encrip">
                <input id="desencriptar" type="submit" value="Desencriptar" class="btn-encrip btn-desencrip">
            </div>
            <textarea id="texto-encriptado" class="encrip desencrip" type="text" placeholder="Texto encriptado"></textarea>
            <div class="btn-copiar">
                <input id="copiar" type="submit" value="Copiar" class="btn-encrip copiar">
            </div>
        </div>
    </main>
    <footer class="bottom">
        <a href="https://www.linkedin.com/in/tomas-espinal4/" target="blank"><img class="redes linkedin" src="assets/logos/mdi_linkedin.svg" alt="linkedin"></a>
        <a href="https://github.com/txmasito/encriptador.github.io.git" target="blank"><img class="redes github" src="assets/logos/Vector.svg" alt="github"></a>
        <p class="nombre">
            <span>Challenge | Oracle One | ©Tomás A. Espinal 2022</span> 
        </p>
    </footer>
</body>
</html>
